<!-- Top Info Bar -->
<div class="top-info-bar">
  <div class="container">
      <div class="d-flex justify-content-between align-items-center">
          <div class="contact-info">
              <span><i class="fas fa-phone-alt"></i> +90 532 251 25 88</span>
              <span><i class="fas fa-envelope"></i> <a href="mailto:info&#64;kurtoglucelikkapi.com" style="color: #b7b7b7;">info&#64;kurtoglucelikkapi.com</a></span>
          </div>
          <div class="top-links">
              
            <a routerLink="/corporate/about" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}">Kurumsal</a>
         
         <a routerLink="/corporate/contact" 
            routerLinkActive="active">İletişim</a>
              <a href="/shipping">Kargo Takip</a>
          </div>
      </div>
  </div>
</div>

<!-- Main Header -->
<header class="main-header">
  <div class="container">
      <div class="row align-items-center">
          <!-- Logo -->
          <div class="col-lg-3 col-md-4 col-6">
              <div class="logo-wrapper">
                  <a routerLink="/">
                      <img [src]="logoPath" alt="Site Logo" class="img-fluid">
                  </a>
              </div>
          </div>

          <!-- Search Bar -->
          <div class="col-lg-5 col-md-4 col-12 order-lg-2 order-md-2 order-3 mt-md-0 mt-3">
              <form class="search-form" method="post" action="/kategori">
                  <div class="input-group">
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Ürün, kategori veya marka ara..."
                          [(ngModel)]="searchTerm"
                          name="searchTerm">
                      <button class="btn btn-search" type="submit">
                          <i class="fas fa-search"></i>
                          <span>ARA</span>
                      </button>
                  </div>
              </form>
          </div>

          <!-- User Actions -->
          <div class="col-lg-4 col-md-4 col-6 order-lg-3 order-md-3 order-2">
              <div class="header-actions">
                  <!-- User Menu -->
                  <div class="dropdown user-dropdown">
                      <button class="btn btn-user dropdown-toggle" type="button" data-bs-toggle="dropdown">
                          <i class="far fa-user"></i>
                          <div class="button-content d-none d-md-block">
                              <span class="label">Hesabım</span>
                              <span class="text-muted small">Giriş Yap veya Üye Ol</span>
                          </div>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" routerLink="/auth/login">
                              <i class="fas fa-sign-in-alt"></i> Giriş Yap
                          </a></li>
                          <li><a class="dropdown-item" routerLink="/auth/register">
                              <i class="fas fa-user-plus"></i> Üye Ol
                          </a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" routerLink="/siparis-takibi">
                              <i class="fas fa-truck"></i> Sipariş Takibi
                          </a></li>
                      </ul>
                  </div>

                  <!-- Cart Summary -->
                  <app-cart-summary></app-cart-summary>
              </div>
          </div>
      </div>
  </div>
</header>

<!-- Main Navigation -->
<nav class="main-nav">
  <div class="container">
      <div class="navbar navbar-expand-lg">
          <!-- Mobile Menu Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
              <i class="fas fa-bars"></i>
              <span>Menü</span>
          </button>

          <!-- Navigation Items -->
          <div class="collapse navbar-collapse" id="mainNav">
              <ul class="navbar-nav">
                  <!-- Categories Dropdown -->
                  <li class="nav-item dropdown categories-dropdown">
                      <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                          <i class="fas fa-th"></i>
                          <span>Tüm Kategoriler</span>
                      </a>
                      <ul class="dropdown-menu">
                          <li *ngFor="let category of categories">
                              <a class="dropdown-item" [routerLink]="['/category', category.id]">
                                  {{ category.name }}
                              </a>
                          </li>
                      </ul>
                  </li>

                  <!-- Regular Menu Items -->
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                          <i class="fas fa-home"></i> Anasayfa
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/products" routerLinkActive="active">
                          <i class="fas fa-tags"></i> Ürünler
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/campaigns" routerLinkActive="active">
                          <i class="fas fa-percentage"></i> Kampanyalar
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/new-products" routerLinkActive="active">
                          <i class="fas fa-star"></i> Yeni Ürünler
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/contact" routerLinkActive="active">
                          <i class="fas fa-envelope"></i> İletişim
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</nav>
