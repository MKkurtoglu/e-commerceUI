<!-- contact.component.html -->
<div class="contact-container" *ngIf="contact">
    <!-- Hero Section -->
    <section class="contact-hero">
      <div class="hero-content">
        <h1>İletişim</h1>
        <p>Size yardımcı olmaktan mutluluk duyarız</p>
      </div>
    </section>
  
    <!-- Main Content -->
    <section class="main-content">
      <div class="container">
        <!-- Left Column: Contact Info -->
        <div class="contact-info-section">
          <div class="info-card">
            <h2>İletişim Bilgileri</h2>
            
            <!-- Phone Numbers -->
            <div class="info-group">
              <div class="icon-wrapper">
                <i class="fas fa-phone"></i>
              </div>
              <div class="info-content">
                <h3>Telefon</h3>
                <ul>
                  <li *ngFor="let phone of contact.phoneNumbers">
                    <a [href]="'tel:' + phone" class="contact-link">
                      {{phone}}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
  
            <!-- Email Addresses -->
            <div class="info-group">
              <div class="icon-wrapper">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="info-content">
                <h3>E-posta</h3>
                <ul>
                  <li *ngFor="let email of contact.emailAddresses">
                    <a [href]="'mailto:' + email" class="contact-link">
                      {{email}}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
  
            <!-- WhatsApp -->
            <div class="info-group" *ngIf="contact.whatsappNumber">
              <div class="icon-wrapper">
                <i class="fab fa-whatsapp"></i>
              </div>
              <div class="info-content">
                <h3>WhatsApp</h3>
                <a [href]="'https://wa.me/' + contact.whatsappNumber" 
                   target="_blank" 
                   class="whatsapp-button">
                  <i class="fab fa-whatsapp"></i>
                  Hemen Mesaj Gönder
                </a>
              </div>
            </div>
  
            <!-- Social Media -->
            <div class="social-media" *ngIf="contact.socialMedia">
              <h3>Sosyal Medya</h3>
              <div class="social-links">
                <a *ngIf="contact.socialMedia.facebook" 
                   [href]="contact.socialMedia.facebook" 
                   target="_blank"
                   class="social-icon facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a *ngIf="contact.socialMedia.twitter" 
                   [href]="contact.socialMedia.twitter" 
                   target="_blank"
                   class="social-icon twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a *ngIf="contact.socialMedia.instagram" 
                   [href]="contact.socialMedia.instagram" 
                   target="_blank"
                   class="social-icon instagram">
                  <i class="fab fa-instagram"></i>
                </a>
                <a *ngIf="contact.socialMedia.linkedIn" 
                   [href]="contact.socialMedia.linkedIn" 
                   target="_blank"
                   class="social-icon linkedin">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a *ngIf="contact.socialMedia.youTube" 
                   [href]="contact.socialMedia.youTube" 
                   target="_blank"
                   class="social-icon youtube">
                  <i class="fab fa-youtube"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Right Column: Map -->
        <div class="map-section" *ngIf="contact.mapUrl">
          <div class="map-card">
            <h2>Konum</h2>
            <div class="map-wrapper">
              <iframe 
                [src]="contact.mapUrl | safe" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
