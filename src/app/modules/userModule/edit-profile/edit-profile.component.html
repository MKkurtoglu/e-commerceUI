<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="container mt-4">
      <!-- Profil Resmi Yönetimi -->
     <app-edit-profile-image></app-edit-profile-image>
  
    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Ad</label>
          <input id="firstName" formControlName="firstName" type="text" class="form-control" />
          <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="text-danger mt-1">
            Ad alanı gereklidir.
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="lastName" class="form-label">Soyad</label>
          <input id="lastName" formControlName="lastName" type="text" class="form-control" />
          <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="text-danger mt-1">
            Soyad alanı gereklidir.
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">E-posta</label>
          <input id="email" formControlName="email" type="email" class="form-control" />
          <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger mt-1">
            Geçerli bir e-posta giriniz.
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || profileForm.pending || isSubmitting">Güncelle</button>
  
        </div>
      </div>
    </div>
    </div>
  </form>
